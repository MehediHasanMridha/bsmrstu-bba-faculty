<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import LoginSecond CSS -->
    <link rel="stylesheet" href="style/LoginSecond.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../main.css">
    <script
      src="https://kit.fontawesome.com/5507de1efb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="overflow-hidden h-[100vh] relative">
      <div class="nav flex flex-row justify-between">
        <div
          class="logo absolute z-10 top-[100px] left-[100px] lg:top-0 lg:left-0 lg:relative lg:mt-0 lg:ml-0 2xl:mt-[20px] 2xl:ml-[46px]"
        >
          <img
            class="w-[0px] lg:w-[181px]"
            src="../../images/BSMRSTU_logo.png"
            alt=""
          />
        </div>
        <i class="fa-solid fa-bars absolute text-3xl right-1 top-3 lg:hidden z-30" id="icon" onclick="nav()" aria-hidden="true"></i>
        <div id="nav_menu"
          class="nav_menu -mt-[500px] z-20 lg:w-[652.14px] lg:top-0 bg-[#FF8C40] text-white lg:text-[#3E3E3E] w-full text-center text-3xl py-10 lg:py-0 lg:bg-transparent lg:relative font-['Segoe UI'] lg:text-right lg:text-[25px]  font-bold lg:mt-[45.4px]  lg:mr-[70.9px]"
        >
          <ul
            class="space-y-8 lg:space-y-0 lg:inline-flex lg:space-x-[32.9px] 2xl:space-x-[55px]"
          >
            <li class="hover:bg-white hover:text-[#FF8C40] cursor-pointer">
              Home
            </li>
            <li class="hover:bg-white hover:text-[#FF8C40] cursor-pointer">
              Blog
            </li>
            <li class="hover:bg-white hover:text-[#FF8C40] cursor-pointer">
              About
            </li>
            <li class="hover:bg-white hover:text-[#FF8C40] cursor-pointer">
              Archive
            </li>
            <li class="hover:bg-white hover:text-[#FF8C40] cursor-pointer">
              <i class="fa-solid fa-arrow-right-to-bracket mr-3 cursor-pointer"></i>
              Log In
            </li>
          </ul>
        </div>
      </div>
      <div class=" flex flex-col text-center absolute top-[100px] left-1/2 transform -translate-x-1/2 lg:top-0 lg:relative lg:left-0 lg:-translate-x-0 lg:mt-[12px] space-y-[15px]">
        <div class="text mx-auto lg:w-[110px] 2xl:w-[128.37px]">
          <img src="../../images/Icon material-account-circle.png" alt="" />
        </div>
        <div
          class="text mx-auto lg:w-[130px] lg:text-[39px] font-['Segoe UI'] btn text-[#3E3E3E] font-bold"
        >
          Log In
        </div>
        <div class="mx-auto w-[374px]">
          <input
            class="bg-[#3E3E3E] px-3 lg:text-lg lg:w-[374px] lg:h-[45px] focus:outline-none text-white"
            type="text"
            placeholder="Email or Username"
          />
        </div>
        <div class="mx-auto w-[374px]">
          <input
            class="bg-[#3E3E3E] px-3 lg:text-lg lg:w-[374px] lg:h-[45px] focus:outline-none text-white"
            type="text"
            placeholder="Password"
          />
        </div>
        <div
          class="loginBtn mx-auto w-[190px] hover:bg-[#FF8C40] cursor-pointer bg-[#F75D32] p-2 text-white text-center rounded-full font-[Segoe UI] font-semibold lg:text-[30px]"
        >
          Continue
          <i class="fa-solid fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </div>
      <div class="ml-[-1000px] lg:ml-0">
        <img
          src="../../images/Path1.png"
          class="absolute lg:w-[570.75px] lg:h-[429.87px] 2xl:w-[600px] lg:-bottom-2 lg:-left-3"
          alt=""
        />
        <img
          src="../../images/Ellipse 1.png"
          class="absolute lg:w-[153.24px] lg:h-[153.46px] lg:left-[112.2px] 2xl:w-[130px] 2xl:left-[120px] lg:bottom-[82.5px]"
          alt=""
        />
        <img
          src="../../images/Ellipse 4.png"
          class="absolute lg:left-[284.38px] lg:bottom-[52.5px] 2xl:left-[280px] 2xl:bottom-[121px]"
          alt=""
        />
        <img
          src="../../images/Ellipse 5.png"
          class="absolute lg:bottom-[263px] lg:left-[97.2px] 2xl:bottom-[300px] 2xl:left-[100px]"
          alt=""
        />
        <img
          src="../../images/Ellipse 3.png"
          class="absolute lg:w-[666px] lg:h-[655px] lg:-right-[399.5px] lg:-bottom-[408px] 2xl:w-[700px] 2xl:-right-[327px] 2xl:-bottom-[447px]"
          alt=""
        />
        <img
          src="../../images/Ellipse 7.png"
          class="absolute lg:right-[292px] lg:bottom-[20.8px] 2xl:right-[387px] 2xl:bottom-[50px]"
          alt=""
        />
        <img
          src="../../images/Ellipse 2.png"
          class="absolute lg:right-[180px] lg:bottom-[144px] 2xl:right-[247px] 2xl:bottom-[170px]"
          alt=""
        />
        <img
          src="../../images/Ellipse 6.png"
          class="absolute lg:right-[30.7px] lg:bottom-[262px] 2xl:right-[82px] 2xl:bottom-[288px]"
          alt=""
        />
      </div>
    </div>
    <script>
      function nav() {
        let icon = document.getElementById("icon").classList.contains("fa-bars");
        document.getElementById("nav_menu").classList.add("duration-[1000ms]");
        if (icon) {
          document.getElementById("icon").classList.replace("fa-bars", "fa-times");
          document.getElementById("nav_menu").classList.remove("-mt-[500px]");
          // document.getElementById("2nd_div").classList.replace("w-[100%]", "w-[0%]");
        }
        else {
          document.getElementById("nav_menu").classList.add("-mt-[500px]");
          document.getElementById("icon").classList.replace("fa-times", "fa-bars");
          // document.getElementById("2nd_div").classList.replace("w-[0%]", "w-[100%]");
        }
      }
    </script>
  </body>
</html>
